<!DOCTYPE html>
    <html>
        <head>
            <title>Google</title>
            <link href="styles.css" rel="stylesheet">
        </head>
        <body>
            <div class="container">
                <nav>
                    <!--attempt at the links on the top left-->
                    <div class="topleft">
                        <h1>About</h1>
                        <h1>Store</h1>
                    </div>
                    <div class="topright">
                        <h1>Gmail</h1>
                        <h1>Images</h1>
                        <h1>Apps</h1>
                        <button id="signin">Sign in</button>
                    </div>
                </nav>
                <main>
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
                        <form>
                            <div class="searchbar">
                                <label for="searchbar">
                                    <input type="text" name="searchbar" id="searchbar">
                                <label>
                            </div>
                            <div class="buttons">
                                <label for="buttons">    
                                    <input type="submit" value="Google Search" id="googlesearch">
                                    <input type="submit" value="I'm Feeling Lucky!" id="lucky">
                                </label>
                            </div>    
                        </form> 
                </main>
                <footer>
                    <div class="footerleft">
                        <h1>Advertising</h1>
                        <h1>Business</h1>
                        <h1>How Search works</h1>
                    </div>
                    <div class="footerright">
                        <h1>Privacy</h1>
                        <h1>Terms</h1>
                        <h1>Settings</h1>
                    </div>
                </footer>
            </div>
        </body>
    </html>
