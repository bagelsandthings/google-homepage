<!DOCTYPE html>
    <html>
        <head>
            <title>Google</title>
            <link href="styles.css" rel="stylesheet">
        </head>
        <div class="container">
            <body>
                <nav>
                    <ul>
                        <li class="tl">About</li>
                        <li class="tl">Store</li>
                        <li class="tr">Gmail</li>
                        <li class="tr">Images</li>
                        <li class="tr">Apps</li>
                        <li class="tr"><button id="signin">Sign in</button></li>
                    </ul>
                </nav>
                <main>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
                    <form>
                        <div class="searchbar">
                            <label for="searchbar">
                                <input type="text" name="searchbar" id="searchbar">
                            <label>
                        </div>
                        <div class="buttons">
                            <label for="buttons">    
                                <input type="submit" value="Google Search" id="googlesearch">
                                <input type="submit" value="I'm Feeling Lucky!" id="lucky">
                            </label>
                        </div>    
                    </form> 
                </main>
                <footer>
                    <ul>
                        <li class="bl">Advertising</li>
                        <li class="bl">Business</li>
                        <li class="bl">How Search works</li>
                        <li class="br">Privacy</li>
                        <li class="br">Terms</li>
                        <li class="br">Settings</li>
                </footer>
            </body>
        </div>
    </html>
